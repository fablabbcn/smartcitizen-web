language: node_js
secure: 
before_script:
- npm install -g gulp-cli
script: gulp build
deploy:
- provider: script
  skip_cleanup: true
  script: "./.travis-deploy.sh"
  on:
    branch: develop
before_install:
- openssl aes-256-cbc -K $encrypted_fb17a912150b_key -iv $encrypted_fb17a912150b_iv
  -in ed25519.enc -out ed25519 -d
