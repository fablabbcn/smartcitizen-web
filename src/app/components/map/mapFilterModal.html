<md-dialog class="filters">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Filters</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon md-svg-icon="./assets/images/close_icon_blue.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content max-width-500px">
      <md-content layout-padding>
        <h4 style="margin: 0">
          Are you looking for real time data?
        </h4>
        <p style="margin: 0">
          Online Kits have published data online at least during the past 60 minutes
        </p>
        <div ng-repeat="filter in vm.status">
          <md-checkbox ng-click="vm.toggle(vm.status)" ng-model="vm.checks[filter]">
            <span style="padding: 3px 8px" class="filter"> {{filter.toUpperCase()}}</span>
          </md-checkbox>
        </div>
      </md-content>
      <md-content style="margin-top: 10px;" layout-padding>
        <h4 style="margin: 0">
          Are you looking for outdoor data?
        </h4>
        <p style="margin: 0">
          Kits can be used to monitor indoor and outdoor conditions
        </p>
        <div ng-repeat="filter in vm.location">
          <md-checkbox ng-click="vm.toggle(vm.location)" ng-model="vm.checks[filter]">
            <span style="padding: 3px 8px" class="filter"> {{filter.toUpperCase()}}</span>
          </md-checkbox>
        </div>
      </md-content>
    </div>
    <md-button class="md-warn btn-full" ng-click="vm.clear()">Clear filters</md-button>
    <md-button class="btn-blue btn-full" ng-click="vm.answer()">Apply</md-button>
  </md-dialog-content>
</md-dialog>
