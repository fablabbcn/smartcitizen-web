<md-dialog class="tags">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Tags</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="vm.cancel()">
        <md-icon md-svg-icon="./assets/images/close_icon_blue.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content max-width-500px min-height-80">
      <p>Kits sharing a #tag show their average data.</p>
      <p class="hide-xs">Browse and select from the list to show the kits containing ALL these tags.</p>
      <md-divider></md-divider>

      <md-content style="height: 30vh;">
        <div class="modalTag_tagContainer" ng-repeat="tag in vm.tags">
          <md-checkbox ng-model="vm.checks[tag.name]">
            <span style="padding: 3px 8px" class="tag">{{tag.name}} </span>
          </md-checkbox>
          <md-divider/>
        </div>
      </md-content>

    </div>
    <md-button style="font-size:18px" class="md-warn btn-full" ng-click="vm.clear()">Clear selection</md-button>
    <md-button class="btn-blue btn-full" ng-click="vm.answer()">Apply</md-button>
  </md-dialog-content>
</md-dialog>
