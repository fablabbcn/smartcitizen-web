<md-dialog>
  <md-dialog-content class="modal modal_login">
    <md-button class="close_icon">
      <md-icon md-svg-icon="./assets/images/close_icon_blue.svg" ng-click="hide()" class="" >
      </md-icon>
    </md-button>
    <form name="signup_form" novalidate ng-submit="answer(vm.user)">
      <div class="modal_content_container">
        <h2>ENTER YOUR NEW PASSWORD</h2>
        <div class="modal_message">
          <p class="header">People looking for a better city</p>
          <p class="subheader">You're part of them? Feel free to join us!</p>
        </div>
        <div layout layout-sm="column" class="field">
          <md-input-container flex>
            <label>New Password</label>
            <input type="text" name="newPassword" ng-model="vm.password.newPassword" required/>
          </md-input-container>
          <p class="errors" ng-show="signup_form.$submitted || signup_form.username.$touched">
            <span ng-show="signup_form.username.$error.required">Username is required</span>
          </p>
        </div>
        <div layout layout-sm="column" class="field">
          <md-input-container flex>
            <label>Confirm Password</label>
            <input type="password" name="password" ng-model="vm.password.confirmPassword" required />
          </md-input-container>
          <p class="errors" ng-show="signup_form.$submitted || signup_form.password.$touched">
            <span ng-show="signup_form.password.$error.required">Password is required</span>
          </p>
        </div>
      </div>
      <md-button class="md-flat md-primary main" type="submit">RESET PASSWORD</md-button>
    </form>
  </md-dialog-content>
